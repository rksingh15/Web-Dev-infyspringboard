<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="Online, Shopping" />

    <title>Hussian's Shopping</title>
  </head>

  <body >
    <header>
      <h1>Sign Up!</h1>
    </header>

    <article>
      <!-- Add form here-->
      <form >
        <label for="username">Username:</label>&nbsp;&nbsp;

        <input type="text" id="username" name="username" required />
        <br /><br />
        <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;
        <input type="password" id="password" name="password" required />
        <br />
        <br />
        
       <span> <label for="gender">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required />

        &nbsp;&nbsp;&nbsp;&nbsp;<label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required />
        </span><br />

        <br />
        <span>
            <label for="dob">Date of Birth:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="dob" name="dob" required />
        </span>
        <br />
        <br />
        <span>
            <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email" required />
        </span>
        <br />
        <br />
        <span>
            <label for="phone">Phone:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
        </span>
        <br />
        <br />
        <span>
            <label for="lan">Language:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="lan" name="lan" value="English" /> English
        <input type="checkbox" id="lan" name="lan" value="Spanish" /> Spanish
        <input type="checkbox" id="lan" name="lan" value="French" /> French
        </span>
        <br />
        <br />
        <span>
            <label for="profile">Profile pic:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="file" id="profile" name="profile" accept="image/*" required />
        </span>
        <br />
        <br />
        <span>
            <input type="Submit" value="Register" />&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" />
      </form>
      <br />
      <br />
      <br />
      <br />
    </article>

    <footer>
      <nav>
        About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions
      </nav>
      Copyright &copy; 2018 | Giri
    </footer>

    <aside>Like and Connect with us FB Twitter g+</aside>
  </body>
</html>
